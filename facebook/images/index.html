<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
</head>

<body>
    <div class="facebook">
        <h1>facebook</h1>
    
    </div>
    <form>
        <div class="logins">
            <p>Log into facebook</p>
            <input type="Email" name="Email" placeholder="Email or Phone number" autofocus>
            <input type="Password" name="Password" placeholder="Password" autofocus>
            <div>
                <button class="button" type="submit">login</button><br>
                <span class="link">Forgotten account? Sign up for FB </span>
            </div>
        </div>
    </form>
</body>

</html>
